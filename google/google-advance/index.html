<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Advance</title>
</head>
<body>
<form action="https://google.com/search">
    <label for="allWords">All these words:
        <input id="allWords" type="text" name="as_q">
    </label>
    <label for="exactWord">This exact word or phrase:
        <input id="exactWord" type="text" name="as_epq">
    </label>
    <label for="anyWords">Any of these words:
        <input id="anyWords" type="text" name="as_oq">
    </label>
    <label for="noneWords">None of these words:
        <input id="noneWords" type="text" name="as_eq">
    </label>
    <input type="submit" value="Google Search">
</form>
</body>
</html>
